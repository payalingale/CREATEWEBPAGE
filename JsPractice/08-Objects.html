<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="displayResult('Rock')">Rock</button>

  <button onclick="displayResult('Paper')">Paper</button>

  <button onclick="displayResult('Scissor')">Scissor</button>
  <button onclick="score.wins=0,score.lose=0,score.ties=0"> Reset Button</button>
</body>
<script>
  let computerSelection = "";
  let userMove = ""
  let score = { wins: 0, lose: 0, ties: 0 }
  let result = ""

  function computerMove(randomNumber) {
    console.log(randomNumber);
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerSelection = 'Rock';
    }
    else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerSelection = 'Paper';
    }
    else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerSelection = 'Scissor';
    }
    return computerSelection
  }

  function displayResult(userMove) {
    let computerData = computerMove(Math.random());

    if (userMove === 'Rock') {
      if (computerData === 'Scissor') {
        result = 'You Win'
      }
      else if (computerData === 'Paper') {
        result = 'You Lose'
      }
      else if (computerData === 'Rock') {
        result = 'Tie.'
      }
    }
    else if (userMove === 'Paper') {
      if (computerData === 'Rock') {
        result = 'You Win'
      }
      else if (computerData === 'Scissor') {
        result = 'You Lose'
      }
      else if (computerData === 'Paper') {
        result = 'Tie.'
      }
    }

    else if (userMove === 'Scissor') {
      if (computerData === 'Paper') {
        result = 'You Win'

      }
      else if (computerData === 'Rock') {
        result = 'You Lose'

      }
      else if (computerData === 'Scissor') {
        result = 'Tie.'

      }
    }

    console.log('user move', userMove)
    console.log('computer Move', computerData)
    console.log(result)
    if (result === 'You Win') {
      score.wins += 1
    }
    else if (result === 'You Lose') {
      score.lose += 1
    }
    else if (result === 'Tie.') {
      score.ties += 1
    }
    alert(`You picked ${userMove} and computer picked ${computerData} and ${result} Wins:${score.wins},Lose:${score.lose},Tie:${score.ties}`)


  }
</script>

</html>
