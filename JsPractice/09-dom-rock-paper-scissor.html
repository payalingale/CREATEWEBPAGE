<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="displayResult('Rock')" class="js-button">Rock</button>

  <button onclick="displayResult('Paper')" class="js-button">Paper</button>

  <button onclick="displayResult('Scissor')" class="js-button">Scissor</button>
  <p class="js-result"></p>
  <p class="js-picks"></p>
  <p class="js-score"></p>
  <button onclick="score.wins=0,score.lose=0,score.ties=0" class="js-reset-button"> Reset Button</button>
</body>
<script>

  let computerSelection = "";
  let userMove = '';
  let score = { wins: 0, lose: 0, ties: 0 }
  let result = ""
  function computerMove(randomNumber) {
    console.log(randomNumber);
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerSelection = 'Rock';
    }
    else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerSelection = 'Paper';
    }
    else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerSelection = 'Scissor';
    }
    return computerSelection;
  }

  function displayResult(userMove) {
    let computerData = computerMove(Math.random());

    if (userMove === 'Rock') {
      if (computerData === 'Scissor') {
        result = 'You Win'
      }
      else if (computerData === 'Paper') {
        result = 'You Lose'
      }
      else if (computerData === 'Rock') {
        result = 'Tie.'
      }
    }
    else if (userMove === 'Paper') {
      if (computerData === 'Rock') {
        result = 'You Win'
      }
      else if (computerData === 'Scissor') {
        result = 'You Lose'
      }
      else if (computerData === 'Paper') {
        result = 'Tie.'
      }
    }

    else if (userMove === 'Scissor') {
      if (computerData === 'Paper') {
        result = 'You Win'

      }
      else if (computerData === 'Rock') {
        result = 'You Lose'

      }
      else if (computerData === 'Scissor') {
        result = 'Tie.'

      }
    }

    document.querySelector('.js-result').innerHTML = `${result}`
    document.querySelector('.js-picks').innerHTML = `You picked ${userMove} and computer picked ${computerData}`

    if (result === 'You Win') {
      score.wins += 1
    }
    else if (result === 'You Lose') {
      score.lose += 1
    }
    else if (result === 'Tie.') {
      score.ties += 1
    }
    document.querySelector('.js-score')
      .innerHTML = `Wins:${score.wins}, Lose:${score.lose}, Tie:${score.ties}`
  }
</script>

</html>
