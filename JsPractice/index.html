<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity</title>
</head>

<body>
  <h2>Cart Quantity</h2>
  <button onclick="showQuantity(),checkQuantity()">Show Quantity</button>
  <button onclick="addToCart(),checkQuantity()">Add to Cart</button>
  <button onclick="addTwice(),checkQuantity()">+2</button>
  <button onclick="addThrice(),checkQuantity()">+3</button>
  <button onclick="substractTwice(),checkQuantity()">-2</button>
  <button onclick="substractThrice(),checkQuantity()">-3</button>
  <button onclick="removeFromCart(),checkQuantity()">Remove from Cart</button>
  <button onclick="resetCart()">Reset Cart</button>
  <script src="./index.js"></script>
</body>

</html>
