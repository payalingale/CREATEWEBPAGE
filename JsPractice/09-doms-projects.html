<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Projects</title>
</head>

<body>
  <h3>YouTube Subscribe Button</h3>
  <button>Subscribe</button>
  <h4>Amazon Shipping Calculator</h4>
  <p>Order under $40 = +$10 shipping</p>
  <p>Order over $40 = FREE shipping</p>
  <div>
    <input type="number" class="number" onkeydown="console.log(event.key) 
    if(event.key==='Enter'){
      calculate()
    }">
    <input type="button" value="Calculate" onclick="calculate()">
    <p class="displayResult">

    </p>
  </div>
</body>
<script>
  let result;
  function calculate() {
    let getInputValue = Number(document.querySelector('.number').value);
    result = getInputValue < 40 ? getInputValue + 10 : getInputValue;
    displayData(result)
  }
  function displayData(data) {
    let getP = document.querySelector('.displayResult');
    getP.innerHTML = `$ ${data}`;
  }

</script>

</html>
