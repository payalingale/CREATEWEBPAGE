<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipCoin</title>
</head>

<body>
  <button onclick="onFlip()">
    Flip a Coin
  </button>
  <input type="text" placeholder="Guess the flip" onchange=" 
   guess = value;
  console.log(guess)
  ">
  <button onclick="guessTheFlip()">Result</button>
</body>
<script>
  let guess = '';
  let result;
  let display = '';
  function onFlip() {
    const coin = Math.random();
    result = coin > 0 && coin <= 0.5 ? 'Tail' : 'Head'
  }
  function guessTheFlip() {
    display = guess.toLocaleUpperCase() === result.toLocaleUpperCase() ? 'Its a match' : 'Its not a match'
    alert(`${display}, Flipped coin is ${result},Guessed Coin is ${guess}`)
  }
</script>

</html>
