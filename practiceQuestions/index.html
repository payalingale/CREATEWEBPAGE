<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Time</title>
</head>

<body>
  <button onclick='getCurrentHour()'>Current Hour</button>
</body>
<script>
  function getCurrentHour() {
    let currentDate = new Date().getHours();

    if (currentDate > 6 && currentDate <= 12) {
      alert('Good Morning')
    } else if (currentDate > 13 && currentDate <= 17) {
      alert('Good Afternoon')
    }
    else {
      alert('Good Night')
    }



  }
</script>

</html>
