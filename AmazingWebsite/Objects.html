<script>

  let computerSelection = "";
  let userMove = '';
  let score = { wins: 0, lose: 0, ties: 0 }
  let result = ""

  document.querySelector('.js-score')
    .innerHTML = `Wins:${score.wins}, Lose:${score.lose}, Tie:${score.ties}`;


  function computerMove(randomNumber) {
    console.log(randomNumber);
    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerSelection = 'Rock';
    }
    else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerSelection = 'Paper';
    }
    else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerSelection = 'Scissor';
    }
    return computerSelection;
  }

  function displayResult() {
    let computerData = computerMove(Math.random());

    if (userMove === 'Rock') {
      if (computerData === 'Scissor') {
        result = 'You Win'
      }
      else if (computerData === 'Paper') {
        result = 'You Lose'
      }
      else if (computerData === 'Rock') {
        result = 'Tie.'
      }
    }
    else if (userMove === 'Paper') {
      if (computerData === 'Rock') {
        result = 'You Win'
      }
      else if (computerData === 'Scissor') {
        result = 'You Lose'
      }
      else if (computerData === 'Paper') {
        result = 'Tie.'
      }
    }

    else if (userMove === 'Scissor') {
      if (computerData === 'Paper') {
        result = 'You Win'

      }
      else if (computerData === 'Rock') {
        result = 'You Lose'

      }
      else if (computerData === 'Scissor') {
        result = 'Tie.'

      }
    }

    document.querySelector('.js-result').innerHTML = `${result}`
    document.querySelector('.js-picks').innerHTML = `You picked ${userMove} and computer picked ${computerData}`

    if (result === 'You Win') {
      score.wins += 1
    }
    else if (result === 'You Lose') {
      score.lose += 1
    }
    else if (result === 'Tie.') {
      score.ties += 1
    }


  }
</script>
