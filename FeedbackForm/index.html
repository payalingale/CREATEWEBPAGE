<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css" />
  <title>Feed Back Form</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div className="left side">
        <div className="addressDetails">
          <i class="fa-solid fa-location-dot"></i>
          <div class="topics">
            <div class="text-one">Electra Street</div>
            <div class="text-one">Abudhabi</div>
          </div>
        </div>
        <div className="phoneDetails">
          <i class="fa-solid fa-phone"></i>
          <div class="topics">
            <div class="text-one"> +971504918377</div>
            <div class="text-one">+971504918377</div>
          </div>
        </div>
        <div className="emailDetails">
          <i class="fa-solid fa-envelope"></i>
          <div class="topics">
            <div class="text-one">test@gmail.com</div>
            <div class="text-two">tes2@gmail.com</div>
          </div>
        </div>
      </div>

      <div class="right side">
        <div class="rightTitle">Send us a message</div>
        <p>If you have any work from me or any types of quries related to my tutorial,you can send me message from
          here.It's
          my pleasure to help you</p>
        <form action="#">
          <div class="inputTopics">
            <input type="text" placeholder="Enter your name" class="nameInput">
            <input type="email" placeholder="Enter your email" class="emailInput">
            <textarea name="Enter Your message"></textarea>
            <input type="button" value="Send Now">
        </form>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
